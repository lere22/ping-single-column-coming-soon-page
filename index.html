<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<img src="./images/logo.svg" alt="" />
			</header>

			<main>
				<h1 class="title text-gray">We are launching <span class="text-dark-blue">soon!</span></h1>
				<p class="subtitle text-dark-blue">Subscribe and get notified</p>
				<form action="#" id="formSubscribe">
					<div class="form-group">
						<input type="email" name="email" id="email" placeholder="Your email address..." />
						<p class="error-text">Please provide a valid email address</p>
					</div>
					<button class="btn bg-blue text-white" id="submit">Notify Me</button>
				</form>
				<img src="./images/illustration-dashboard.png" alt="Illustration" />
			</main>

			<footer>
				<ul class="social">
					<li>
						<a href="#" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
					</li>
					<li>
						<a href="#" class="social-icon"><ion-icon name="logo-twitter"></ion-icon></a>
					</li>
					<li>
						<a href="#" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
					</li>
				</ul>
				<p class="copyright text-gray">&copy; Copyright Ping. All rights reserved.</p>
				<p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</p>
			</footer>
		</div>

		<!-- Javascript -->
		<script src="./js/script.js"></script>

		<!-- ionicons.io -->
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
